<!DOCTYPE html>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="stylesheets/index.css">
<title>Multiply!</title>
<body id="body">
<div id="about">
  Practice your multiplication skills by timing your answers and seeing how fast you can solve problems!
</div>
<div id="column">
    <div id="prob-container">
        <span id="left-num"></span>
        <span id="operator">x</span>
        <span id="right-num"></span>
    </div>
    <p id="timer">
        <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="centiseconds">00</span>
    </p>
    <form id="answer-form">
        <div>
            <input id="answer-input" type="text" maxlength="4" />
        </div>
    </form>
    <p id="alert-text"></p>
</div>
<div id="footer">
    <p>Made in San Diego, CA</p>
</div>
<script src="scripts/index.js"></script>
</body>
